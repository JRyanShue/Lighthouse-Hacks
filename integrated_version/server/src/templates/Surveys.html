<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      Surveys
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="header">
      <button class="sign_in">
        Sign in
      </button>
      <img src="{{ url_for('static', filename='Heading.png') }}" alt="Campus Bulletin Board" class="top_image">
    </div>
    <div class="row menu">
      <div class="menu_buttons">
        <div class="col-lg-3 menu_1">
          <a href="{{ url_for('announcements') }}">
            <h2>
              Announcements
            </h2>
          </a>
        </div>
        <div class="col-lg-3 menu_2">
          <a href="{{ url_for('clubs') }}">
            <h2>
              Clubs
            </h2>
          </a>
        </div>
        <div class="col-lg-3 menu_3">
          <a href="{{ url_for('petitionspage') }}">
            <h2>
            Petitions
          </h2>
          </a>
        </div>
        <div class="col-lg-3 menu_4">
          <a href="{{ url_for('surveys') }}">
            <h2>
              Surveys
            </h2>
          </a>
        </div>
      </div>
      <hr class="menu_break">
    </div>
    <div>
      <a href="{{ url_for('surveys_form') }}">
        <button class = "new_post">
          <strong class = "plus_sign">
            +
          </strong>
          <p class="new_post_text">
            New Post
          </p>
        </button>
      </a>
    </div>
    <div class="container columns">
      <div class="row">
<!--    Cycle through each petition given from the database    -->
        {% for l in data %}
          <div class="col-lg-6 text_box left_column">
<!--        Heading: survey name    -->
            <h3>{{l['Survey']}}</h3>
<!--        Author    -->
            <p>
              Posted by
              {{l['Author']}}
            </p>
            <br>
            <p>
              Link to survey:
              {{l['Link']}}
            </p>
            <br>
            <p>
              Details:
              {{l['Details']}}
            </p>
            <br>
            <p>
              Posted
              {{l['Timestamp']}}
            </p>

          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
